<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="pic/icon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <div class="main">
        <div class="search">
            <div class="input-container">
                <input placeholder="Search your location" type="text" id="input" required="">
                <label for="input" class="label"></label>
                <div class="underline"></div>
            </div>
            <div>
                <h2 id="city">
                    <span id="country"></span>
                </h2>
                <p id="date"></p>
            </div>
        </div>
        <div class="contant">
            <div class="weather-img">
                <img src="pic/clear-day.svg" width="50%" alt="">
            </div>
            <div class="weather">
                <h1 id="temp"></h1>
            </div>
        </div>
        <div class="type">
            <h2 id="weather"></h2>
        </div>


        
        
        
        <div class="forcast">
            <div class="column">
                <img height="40px" class="weather-image" src="pic/temperature-half-solid (1).svg" alt="">
                <span>Feels Like</span>
            </div>
            <div class="forcast-figure">
                <span id="feels_like"></span>
            </div>
        </div>
     

        <div class="forcast">
            <div class="column">
                <img class="weather-image" src="pic/humidity.png" alt="">
                <span>Humitidy</span>
            </div>
            <div class="forcast-figure">
                <span id="humitidy" ></span>
            </div>
        </div>



        
        <div class="forcast">
            <div class="column">
                <img class="weather-image" src="pic/wind.png" alt="">
                <span>Wind Speed</span>
            </div>
            <div class="forcast-figure">
                <span id="wind_speed"></span>
            </div>
        </div>






        <div class="forcast">
            <div class="column">
                <img class="weather-image" src="pic/clouds.png" alt="">
                <span>Clouds</span>
            </div>
            <div class="forcast-figure">
                <span id="clouds"></span>
            </div>
        </div>








    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"
        integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>

</html>
